<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

 
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Inter)">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="card-container">
      
      <div class="card-info-container">
        <div class="card-info">
          <h2>Get <span>insights</span> that help your business grow.</h2>
  
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
  
          <div class="numbers">
            <div class="numbers-boxes">
              <h3>10k+</h3> 
              <p>companies</p>
            </div>
            <div class="numbers-boxes">
              <h3>314</h3> 
              <p>templates</p>
            </div>
            <div class="numbers-boxes">
              <h3>12m+</h3> 
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-image-container">
        <div class="card-image">
          <img src="./images/image-header-desktop.jpg" alt="people working">
        </div>
      </div>



      </div>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Edgar Fernando Britez</a>.</p>
      </div>
    </div>

  
</body>
</html>
